---
layout: container
---
<h1>{{ page.title }}</h1>

{% assign category = page.title | downcase %}

{% for post in site.categories.[category] %}
	<div class="post-list">
		<h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
		<p>{{ post.excerpt | strip_html }}</p>
		<span class="post-date">{{ post.date | date: '%b %d, %Y' }}</span>
	</div>
{% endfor %}
